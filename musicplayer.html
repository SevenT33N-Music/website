<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="title" content="SevenT33N Music">
  <meta name="description" content="Listen to music made by SevenT33N">
  <meta name="keywords" content="music, sevent33n, trap, rap, hiphop, lofi, rnb">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="revisit-after" content="90 days">
  <meta name="author" content="SevenT33N Music">
  <title id="pageTitle">Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body onload="favorites('check')">
  <input type="text" value="" id="shareLinkInput" style="display: none;">
  <section id="nav" class="overlay">
    <div class="overlay-content">
      <div class="overlay-close-btn">
        <a href="javascript:void(0)" style="z-index: 2;" id="closeOverlay" onclick="navMenu('close')"><i class="fa-solid fa-xmark"></i></a>
      </div>
      <h1 style="color: whitesmoke;margin-bottom: 3%;">Pages</h1>
      <hr style="width: 35%;margin-bottom: 3%;"/>
      <a href="javascript:void(0)" onclick="window.location.href = '/home.html';">Home</a>
      <a href="javascript:void(0)" onclick="window.location.href = '/profile.html';">Profile</a>
      <a href="javascript:void(0)" onclick="navMenu('close')">Music Player</a>
      <h1 style="color: whitesmoke;margin-bottom: 3%;">Legal</h1>
      <hr style="width: 35%;margin-bottom: 3%;"/>
      <a href="javascript:void(0)" onclick="window.location.href = '/legal.html#termsOfUse'">Terms of Use</a>
      <a href="javascript:void(0)" onclick="window.location.href = '/legal.html#privacyPolicy'">Privacy Policy</a>
      <h1 style="color: whitesmoke;margin-bottom: 3%;">Other</h1>
      <hr style="width: 35%;margin-bottom: 3%;"/>
      <a href="/news.html" onclick="navMenu('close')">News</a>
      <a href="/aboutme.html">About Me</a>
      <a href="legacy.html">Legacy</a>
    </div>
  </section>
  <header style="display: none;">
    <div class="header"></div>
  </header>
  <nav class="nav-container">
    <div class="nav-img" onclick="window.location.href = '/home.html'"></div>
    <div class="nav-links">
      <a href="javascript:void(0)" class="nav-link" style="width: 75%;justify-content: flex-start;" id="searchbox" onclick="searchMenu('open')"><i class="fa-solid fa-magnifying-glass" style="font-size: 20px;padding: 3%;margin-left: 2%;" id="searchIcon"></i><input type="text" name="search" placeholder="Search.." id="search" autocomplete="off"></a>
      <a href="javascript:void(0)" class="nav-link" style="width: 100%;justify-content: center;" onclick="navMenu('open')"><i class="fa-solid fa-bars"></i></a>
    </div>
  </nav>
  <section id="musicPage">
    <audio src="/music/Kandy.mp3" id="audio"></audio>
    <div class="music-container">
      <div class="music-cover" id="songCover"></div>
      <div class="info-and-options">
        <div class="song-info">
          <p id="artist" style="font-size: calc(2.5vw + 2.5vh);">{ Artist }</p>
          <p id="songTitle" style="font-size: calc(1.5vw + 1.5vh);margin-top: -5%;">{ Song Title }</p>
          <p id="time" style="font-size: calc(0.75vw + 1vh);">Loading...</p>
          <div class="progress-container" id="progressContainer">
            <div class="progress" id="progress"></div>
          </div>
        </div>
      </div>
      <div class="controls-container">
        <div class="options-container">
          <div class="options-btn" title="favorite" onclick="favorites('toggle')">
            <i class="fa-regular fa-star turn" id="favStar"></i>
          </div>
          <div class="dropup">
            <div class="dropbtn" onclick="toggleDropup()" onmouseenter="dropupDisplay()" onmouseleave="dropupHide()" id="dropupBtn">
              <i class="fa-solid fa-ellipsis turn"></i>
            </div>
            <div class="dropup-content" id="dropupContent" onmouseenter="dropupDisplay()" onmouseleave="dropupHide()">
              <div onclick="favorites('toggle')" id="favTxt">Favorite</div>
              <div onclick="openAlbum()">Go to Album</div>
              <div onclick="shareLink()">Share</div>
            </div>
          </div>
        </div>
        <div class="music-controls">
          <div id="prev">
            <i class="fas fa-backward turn"></i>
          </div>
          <div id="play">
            <i class="fas fa-play turn"></i>
          </div>
          <div id="next">
            <i class="fas fa-forward turn"></i>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <h6>&copy; SevenT33N Music 2020-2024. All Rights Reserved.</h6>
  </footer>
  <script src="script.js"></script>
  <script src="audio.js"></script>
  <script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function toggleDropup() {
      document.getElementById("dropupContent").classList.toggle("show");
      if (document.getElementById("dropupContent").classList.contains("show") == true) {
        dropupDisplay();
      } else if (document.getElementById("dropupContent").classList.contains("show") == false) {
        dropupHide();
      }
    }

    function dropupDisplay() {
      document.getElementById("dropupContent").style.display = "block";
    }
    function dropupHide() {
      document.getElementById("dropupContent").style.display = "none";
      document.getElementById("dropupBtn").blur();
    }
  </script>
</body>

</html>
