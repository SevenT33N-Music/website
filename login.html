  <script>
    var time;
    function showPage() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("space1").style.display = "none";
      document.getElementById("space2").style.display = "none";
      document.getElementById("hideContent").style.display = "block";
    }
    document.onreadystatechange = function () {
      if (document.readyState == "complete") {
        time = setTimeout(showPage, 500);
      }
    }
    function setCookie(cname, cvalue, exdays) {
      const d = new Date();
      d.setTime(d.getTime() + (exdays*24*60*60*1000));
      let expires = "expires="+ d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for(let i = 0; i <ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }
    function checkIconChoice() {
      var choice = localStorage.getItem('unicodeIcons');
      if (choice == 'true') {
        document.getElementById('newsNavBtn').innerHTML = '📰';
        document.getElementById('musicNavbtn').innerHTML = '🎵';
        document.getElementById('settingsNavBtn').innerHTML = '⚙️';
        document.getElementById('loginBtn').innerHTML = "🠖]";
      }
      let cookieValue = getCookie('adminLog');
      if (cookieValue == '1') {
        document.getElementById('loginBtn').innerHTML = "[🠔";
        document.getElementById('loginBtn').title = "Logout";
      }
    }
  </script>
    <script>
      function social(type) {
        if (type == 'twitter') {
          window.location.href = '#';
        }
        if (type == 'reddit') {
          window.location.href = '#';
        }
        if (type == 'youtube') {
          window.location.href = 'https://www.youtube.com/@SevenT33N-Music';
        }
        if (type == 'patreon') {
          window.location.href = 'https://patreon.com/SevenT33NMusic';
        }
        if (type == 'paypal') {
          window.location.href = 'https://paypal.me/SevenT33NMusic?country.x=US&locale.x=en_US';
        }
        if (type == 'contact') {
          window.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLSeZiPYk0GT-Dk3IJhW9vrKP4NCFOnZuVOka64VlE0V2YKUAGQ/viewform?usp=sf_link';
        }
      }
      function redirect(link) {
        if (link != "#") {
          window.location.href = link;
        }
      }
      function log() {
        let adminLogin = getCookie('adminLog');
        let userLogin = getCookie('userLog');
        if (adminLogin == '1') {
          setCookie('adminLog', 'delete', -1);
          window.location.href = '';
        } else if (userLogin == '1') {
          setCookie('userLog', 'delete', -1);
          window.location.href = '';
        } else {
          window.location.href = '';
        }
      }
    </script>
